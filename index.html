<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Galaxy Supply Zone is an import-export business in the UK, specializing in commodities trade across global markets." />
        <meta name="keywords" content="Galaxy Supply Zone, import, export, commodities, UK, global trade, supply chain, logistics" />
        <meta name="author" content="Galaxy Supply Zone" />

        <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    
        <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
        <meta property="og:title" content="Galaxy Supply Zone - Leading Import-Export Business in the UK" />
        <meta property="og:description" content="Galaxy Supply Zone specializes in the import and export of key commodities, supporting global trade from the UK." />

        <meta property="og:url" content="https://galaxysz.com" />
        <meta property="og:type" content="website" />
        <meta property="og:locale" content="en_GB" />
    
        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />

        <meta name="twitter:image" content="https://galaxysz.com/assets/icon.png" />
        <meta name="twitter:site" content="@GalaxySupplyZone" />
    
        <!-- SEO Meta Tags -->
        <meta name="robots" content="index, follow" />

        <!-- Font Awesome icons (free version) -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        
        <!-- Google fonts -->

        <!-- Core theme CSS (includes Bootstrap) -->
